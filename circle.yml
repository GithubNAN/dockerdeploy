machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t djz721/sample-node .

test:
  override:
    - docker run djz721/sample-node npm test

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - ./deploy.sh
